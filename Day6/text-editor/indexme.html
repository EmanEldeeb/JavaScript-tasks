<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editor</title>
    <script src="app.js" defer></script>
</head>
<body>
    <p id="edit-p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum culpa quod sapiente natus, ipsa quia officiis reiciendis ea consequatur qui obcaecati, dolor veniam placeat tenetur ut laborum sint id rerum.</p>
    <div class="container">
        <div class="box font-family">
            <input type="radio" id="arial" name="font-f" value="arial">
            <label for="arial">arial</label>
            <br>
            <input type="radio" id="courier" name="font-f" value="courier">
            <label for="courier">courier</label>
            <br>
            <input type="radio" id="georgia" name="font-f" value="georgia">
            <label for="georgia">georgia</label>
            <br>
            <input type="radio" id="impact" name="font-f" value="impact">
            <label for="impact">impact</label>
            <br>
            <input type="radio" id="times-new-roman" name="font-f" value="times new roman">
            <label for="times-new-roman">times-new-roman</label>
            <br>
            <input type="radio" id="verdana" name="font-f" value="verdana">
            <label for="verdana">verdana</label>
            <br>
        </div>
        <div class="box text-align">
            <input type="radio" id="left" name="text-a" value="left">
            <label for="left">left</label>
            <br>
            <input type="radio" id="center" name="text-a" value="center">
            <label for="center">center</label>
            <br>
            <input type="radio" id="right" name="text-a" value="right">
            <label for="right">right</label>
            <br>
            <input type="radio" id="justify" name="text-a" value="justify">
            <label for="justify">justify</label>
            <br>
        </div>
        <div class="box line-height">
            <input type="radio" id="normal" name="line-h" value="normal">
            <label for="normal">normal</label>
            <br>
            <input type="radio" id="10" name="line-h" value="10">
            <label for="10">10px</label>
            <br>
            <input type="radio" id="15" name="line-h" value="15">
            <label for="15">15px</label>
            <br>
            <input type="radio" id="1.5" name="line-h" value="1.5">
            <label for="1.5">1.5</label>
            <br>
        </div>
        <div class="box letter-spacing">
            <input type="radio" id="normal" name="letter-s" value="normal">
            <label for="normal">normal</label>
            <br>
            <input type="radio" id="-1" name="letter-s" value="-1">
            <label for="-1">-1px</label>
            <br>
            <input type="radio" id="2" name="letter-s" value="2">
            <label for="2">2px</label>
            <br>
            <input type="radio" id="3" name="letter-s" value="3">
            <label for="3">3px</label>
            <br>
        </div>
        <div class="box text-transform">
            <input type="radio" id="none" name="text-t" value="none">
            <label for="none">none</label>
            <br>
            <input type="radio" id="capitalize" name="text-t" value="capitalize">
            <label for="capitalize">capitalize</label>
            <br>
            <input type="radio" id="uppercase" name="text-t" value="uppercase">
            <label for="uppercase">uppercase</label>
            <br>
            <input type="radio" id="lowercase" name="text-t" value="lowercase">
            <label for="lowercase">lowercase</label>
            <br>
        </div>
        <div class="box text-decoration">
            <input type="radio" id="none" name="text-d" value="none">
            <label for="none">none</label>
            <br>
            <input type="radio" id="line-through" name="text-d" value="line-through">
            <label for="line-through">line-through</label>
            <br>
            <input type="radio" id="overline" name="text-d" value="overline">
            <label for="overline">overline</label>
            <br>
            <input type="radio" id="underline" name="text-d" value="underline">
            <label for="underline">underline</label>
            <br>
        </div>
    </div>
</body>
</html>
