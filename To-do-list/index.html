  <body>
    <div class="container text-center d-flex flex-column justify-content-center align-items-center rounded shadow my-5 py-5">
  
      <h1 class="my-4 ">ToDO List</h1>
      <div class="input-container w-75 shadow px-5 py-3  mb-5 rounded ">
        <input class="form-control mb-4 p-3 mt-3" type="text" name="task" id="task" placeholder="What would you like to do?">
       
        <input class="form-control mb-4 p-3 mt-3" type="date" name="task-date" id="task-date">
        <button id="add-btn" class="btn btn-danger px-5 py-2 mx-auto d-block">Add</button>
      
     </div>
<div class="tasks-container w-75 shadow px-5 py-3 rounded ">
  <h2 class="tasks-title text-start mb-3">Todo List</h2>
  <table class="table ">
    <thead>
      <th>List</th>
      <th>Status</th>
      <th>Deadline</th>
      <th>Close</th>
    </thead>
    <tbody id="task-area">
    </tbody>
  </table>
</div>
