<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x-o-game</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="option-container ">
            <div class="options">    
                <div class="with-friend">
                    <span class="option frind-btn">2 players</span>
                </div>
                <div class="with-browser">
                    <span class="option browser-btn">1 player</span>
                </div>
            </div>
    </div>
    <div class=" game-container">
        <div class="cell-container">
            <div class="cell" data-num="0"></div>
            <div class="cell" data-num="1"></div>
            <div class="cell" data-num="2"></div>
            <div class="cell" data-num="3"></div>
            <div class="cell" data-num="4"></div>
            <div class="cell" data-num="5"></div>
            <div class="cell" data-num="6"></div>
            <div class="cell" data-num="7"></div>
            <div class="cell" data-num="8"></div>
        </div>
        <div class="game-status"><span class="current-player">X</span>'s playing</div>
        <div class="reset">
            <span>restart</span>
        </div>
    </div>
</body>
</html>
