<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link
      rel="shortcut icon"
      href="image/icon-wind@2x.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;800;900&family=Pacifico&family=Poppins:wght@100;200;300;400;500;600;700&family=Righteous&family=Roboto:wght@100;300;400;500;700&family=Titillium+Web:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/347beaf4f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.bundle.min.js" defer></script>
    <script src="js/app.js" defer></script>
  </head>
  <body>
   <div class="container my-4">
    <div class="row g-2">
      <div class="col-md-6 fs-2 "><span>HANGMAN</span></div>
      <div class="col-md-6">
        <div class="gameCategory  fs-2 text-md-end">Category:<span class="chosenCategory ">game</span></div>
      </div>
    </div>
    <hr class="mt-3">
   </div>
   <div class="container my-2 ">
    <div class="row draw-container">
      <div class="col-md-6 ">
        <div class="draw">
          <div class="base hide"></div>
          <div class="vertical-line hide"></div>
          <div class="horizontal-line hide"></div>
          <div class="rod hide"></div>

          <div class="man">
            <div class="head hide"></div>
            <div class="body hide"></div>
            <div class="hands hide"></div>
            <div class="legs hide"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="letters">
          
        </div>
      </div>
    </div>
   </div>

   <div class="container">
    <div class="row">
      <div class="guess-word shadow">
       
      </div>
    </div>
   </div>
  </body>
</html>
